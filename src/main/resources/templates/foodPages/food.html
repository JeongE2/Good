  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/commontop :: menu('food')"></nav>

  <main class="d-flex flex-nowrap" style="position:fixed; top: 25px;">
    <h1 class="visually-hidden">Sidebars examples 사이드바도 common으로 묶자</h1>

    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 250px;" th:replace="fragments/commontop :: side('food')"></div>

    <div class="b-example-divider b-example-vr" style="width: 15px"></div>

    <div class="d-flex flex-column flex-shrink-0 p-5" style="width: 900px;">
      <h2>식품 게시판</h2>
      <br>
      <div>총 건수 : <span th:text="${foods.totalElements}"></span></div>
      <form class="form-inline d-flex justify-content-end" method="GET" th:action="@{/board/list}">
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" class="form-control" id="searchText" name="searchText" th:value="${param.searchText}">
        </div>
        <button type="submit" class="btn btn-primary mb-2">검색</button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">음식명</th>
            <th scope="col">1회제공량</th>
            <th scope="col">열량</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="food : ${foods}">
            <td th:text="${food.id}">1</td>
            <td><a th:text="${food.name}" th:href="@{/board/detail(id=${food.id})}">잡채</a></td>
            <td th:text="${food.serving_wt}+(g)">150</td>
            <td th:text="${food.nutr_cont1}+(kcal)">204</td>
          </tr>
      </table>
  
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${1 == foods.pageable.pageNumber+1} ? 'disabled'">
            <a class="page-link" href="#"
              th:href="@{/board/list(page=${foods.pageable.pageNumber-1},searchText=${param.searchText})}">Previous</a>
          </li>
          <li class="page-item" th:classappend="${i == foods.pageable.pageNumber+1} ? 'disabled'"
            th:each="i : ${#numbers.sequence(startPage, endPage)}">
            <a class="page-link" href="#" th:href="@{/board/list(page=${i-1},searchText=${param.searchText})}"
              th:text="${i}">1</a>
          </li>
          <li class="page-item" th:classappend="${foods.totalPages == foods.pageable.pageNumber+1} ? 'disabled'">
            <a class="page-link" href="#"
              th:href="@{/board/list(page=${foods.pageable.pageNumber+1},searchText=${param.searchText})}">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  </main>
